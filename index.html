<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <img class="logo" src="../Artboard_1logo_jpg_-removebg-preview.png" alt="">
    </header>

    <section class="form-section">
        <div class="text">
            <h2>Contact Us</h2>
            <p>
                Ready to take it to the next level? Let’s talk about your project or idea and find out how we can help your business grow. If you are looking for unique digital experiences that’s relatable to your users, drop us a line.
            </p>
        </div>
        <form class="form" id="contactForm">
            <div class="form-group">
                <!-- <label for="name">Имя:</label> -->
                <input placeholder="Name" type="text" id="name" name="name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <!-- <label for="email">Email:</label> -->
                <input placeholder="Email" type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <!-- <label for="phone">Телефон:</label> -->
                <input placeholder="Phone number" type="tel" id="phone" name="phone" required>
                <div id="phoneError" class="error-message"></div>
              </div>
            <div class="form-group">
                <!-- <label for="message">Сообщение:</label> -->
                <textarea placeholder="Message" id="message" name="message" rows="4" required></textarea>
                <div id="messageError" class="error-message"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
